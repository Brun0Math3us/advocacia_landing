<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Codes Advocacia</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" href="Icone.jpeg" type="image/x-icon">
    </head>
    <body>
        <!--Cabeçalho-->
        <header>
            <h1> Codes Advocacia </h1>
            <img src="Icone.jpeg" title="logo da empresa" alt="logo da empresa">
            <div>
                <!--Menu de Navegação-->
                <a href="#">SOBRE</a>
                <a href="#">CONTATO</a>
            </div>
        </header>
         <!--Conteúdo principal da Página-->
        <main>
            <form>
                <h2>Codes Advocacia</h2>
                <!--Cadastro do Cliente-->
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome"/>
                <input type="email" name="email" id="email" placeholder="Insira seu email"/>
                <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone" maxlength="11"/>
                <button type="submit">entrar em contato</button>
            </form>
            <h3>Escritorio de Advocacia</h3>
            <span>"Ser adgovado é entender que tudo na vida precisa de ordem e sabedoria"</span>

        </main>
    </body>
</html>
